post:
  summary: Переключить камеру в дневной режим
  description: |
    Переключает камеру в дневной режим работы.
    В дневном режиме IR-подсветка отключена, IR-Cut фильтр открыт (блокирует инфракрасный свет).
  tags:
    - Camera
  security:
    - basicAuth: []
  responses:
    '200':
      description: Режим успешно изменён
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Статус выполнения операции
          example:
            status: "ok"
    '400':
      description: Ошибка запроса
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "Failed to set day mode"
    '401':
      description: Ошибка аутентификации
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "unauthorized"
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "internal server error"
